# unittest properties

os.unittest-client.class=org.flymine.objectstore.webservice.ObjectStoreClient
os.unittest-client.model=testmodel
os.unittest-client.alias=impl
os.unittest-client.impl.url=http://appserver.mydomain.org:8180/webservice/services/ObjectStore

integration.unittestsingle.class=org.flymine.dataloader.IntegrationWriterSingleSourceImpl
integration.unittestsingle.osw=osw.unittest

integration.unittestmulti.class=org.flymine.dataloader.IntegrationWriterDataTrackingImpl
integration.unittestmulti.osw=osw.unittest
integration.unittestmulti.datatracker=osw.datatrackingtest

osw.unittest.class=org.flymine.objectstore.flymine.ObjectStoreWriterFlyMineImpl
osw.unittest.os=os.unittest
os.unittest.class=org.flymine.objectstore.flymine.ObjectStoreFlyMineImpl
os.unittest.model=testmodel
os.unittest.alias=impl
os.unittest.impl.db=db.unittest

osw.fulldatatest.class=org.flymine.objectstore.flymine.ObjectStoreWriterFlyMineImpl
osw.fulldatatest.os=os.fulldatatest
os.fulldatatest.class=org.flymine.objectstore.flymine.ObjectStoreFlyMineImpl
os.fulldatatest.model=fulldata
os.fulldatatest.alias=impl
os.fulldatatest.impl.db=db.unittest

db.unittest.datasource.serverName=myserver.mydomain.org
db.unittest.datasource.databaseName=dbname
db.unittest.datasource.user=user1
db.unittest.datasource.password=secret
db.unittest.datasource.class=org.postgresql.jdbc3.Jdbc3PoolingDataSource
db.unittest.datasource.dataSourceName=db.unittest
db.unittest.datasource.maxConnections=10
db.unittest.driver=org.postgresql.Driver
db.unittest.platform=PostgreSQL

db.datatrackingtest.datasource.serverName=myserver.mydomain.org
db.datatrackingtest.datasource.databaseName=dbname2
db.datatrackingtest.datasource.user=user1
db.datatrackingtest.datasource.password=secret
db.datatrackingtest.datasource.class=org.postgresql.jdbc3.Jdbc3PoolingDataSource
db.datatrackingtest.datasource.dataSourceName=db.datatrackingtest
db.datatrackingtest.datasource.maxConnections=10
db.datatrackingtest.driver=org.postgresql.Driver
db.datatrackingtest.platform=PostgreSQL

# common properties

os.query.max-time=1000000000
os.query.max-limit=10000
os.query.max-offset=10000
os.queue-len=100

os.default=os.unittest

dt.datatrackingtest.db=db.datatrackingtest
dt.datatrackingtest.maxSize=30
dt.datatrackingtest.commitSize=10

dt.datatracking.db=db.datatracking
dt.datatracking.maxSize=300000
dt.datatracking.commitSize=10000
